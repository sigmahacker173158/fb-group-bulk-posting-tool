// Problem: Managing social media content across multiple platforms can be cumbersome and time-consuming.
// Solution: This Gradle configuration file is designed for the MadHub application, 
// which facilitates efficient content scheduling and management on platforms like Facebook, 
// Instagram, and TikTok through automation, ensuring seamless operations.

apply plugin: 'com.android.application'

android {
    compileSdkVersion 33 // Problem: Compatibility with the latest Android features. Solution: Use the latest version.

    defaultConfig {
        applicationId "com.madhub.fbgroupbulkpostingto" // Unique application ID for identifying the app.
        minSdkVersion 21 // Problem: Need to support a wide range of devices. Solution: Set a lower minimum SDK version.
        targetSdkVersion 33 // Problem: Ensure the application can leverage the latest features. Solution: Target the latest Android version.
        versionCode 1 // Initial version code.
        versionName "1.0.0" // Initial version name.
        resConfigs "en" // Problem: Support multiple languages. Solution: Set the primary language configuration to English.
    }

    buildTypes {
        release {
            minifyEnabled false // Problem: Performance vs. security. Solution: Disable minification for release builds initially.
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // Problem: To ensure smooth social media operations, we need libraries that handle network requests and JSON parsing.
    
    implementation 'com.squareup.retrofit2:retrofit:2.9.0' // This dependency solves the problem of making network requests to social media APIs.
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0' // This dependency addresses the challenge of parsing JSON responses from APIs.
    
    // Problem: Managing background tasks is critical for continuous operations within the app.
    implementation 'androidx.work:work-runtime-ktx:2.7.1' // This dependency overcomes the limitation of handling background tasks, ensuring automation runs smoothly.

    // Problem: UI components must be responsive and user-friendly.
    implementation 'androidx.recyclerview:recyclerview:1.2.1' // This dependency helps create dynamic and scrollable lists for managing posts.
    implementation 'androidx.appcompat:appcompat:1.6.1' // This dependency addresses common issues in providing backward-compatible UI components.

    // Problem: To enhance user experience and accessibility.
    implementation 'com.google.android.material:material:1.9.0' // This provides modern UI components that improve user engagement and accessibility.

    // Problem: Maintaining data persistence is crucial for storing user preferences and app settings.
    implementation 'androidx.room:room-runtime:2.5.0' // This dependency provides a robust framework for database operations.
    kapt 'androidx.room:room-compiler:2.5.0' // This annotation processor helps generate components for Room database usage.

    // Problem: Ensure compatibility with various Android devices and configurations.
    implementation 'androidx.multidex:multidex:2.0.1' // This dependency supports multi-dex, allowing for larger apps to function correctly.
}

// Problem: To ensure the application can continually run and manage posts even when the app is not in use.
